{% extends 'base.html' %}

{% block title %}
    Редактирование перевода {{ title }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12" style="margin-bottom: 8px;">
            <h3><a href="/">Главная</a>&nbsp;&#47; Профиль&nbsp;{{ username }}&nbsp;&#47; Редактирование перевода {{ title }}</h3>
        </div>
    </div>

    <div class="row">
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                <th class="col-md-10">Название</th>
                <th class="col-md-2">#</th>
                </tr>
            </thead>
            <tbody>
                {% for item in statistics %}
                    <tr>
                        <td>{{ item.script_title }}</td>
                        <td>1</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
