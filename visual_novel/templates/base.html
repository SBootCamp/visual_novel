{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Лучшие визуальные новеллы на русском">
    <meta name="keywords" content="{% block metakeywords %}{% endblock %}">
    <meta name="author" content="">

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">
    <link href="{% static 'css/tooltipster.bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
				<form action="/" class="search-form" method="GET">
					<div class="has-feedback">
						<input type="text" class="form-control main-search" name="search" id="search" placeholder="Поиск..."/>
						<span class="glyphicon glyphicon-search form-control-feedback"></span>
					</div>
				</form>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
					<li>
                        <a href="/">Главная</a>
                    </li>
                    <li>
                        <a href="/chart/">Чарт</a>
                    </li>
                    <li>
                        <a href="https://vndb.org/" target="_blank">VNDb&nbsp;&nbsp;<i class="glyphicon glyphicon-share"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    ﻿<nav class="navbar navbar-fixed-bottom bottom-nav-footer" role="navigation">
        <footer class="main-footer" style="margin: 0px !important;">
            <div class="row">
                <div class="col-lg-12">
                    <div>&nbsp;<a href="https://github.com/dolamroth/visual_novel">Sergey Sayamov and Andrey Vasiliev &copy; 2018</a></div>
                </div>
            </div>
        </footer>
    </nav>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/tooltipster.bundle.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
